<header class="nav">
  <div class="container">
    <div class="brand">
      <a routerLink="/">Carlos D.</a>
    </div>

    <nav class="links">
      <a *ngFor="let link of links"
      [routerLink]="link.path"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: link.path === '/' }">
      {{ link.label }}</a>

    </nav>
  </div>
</header>
