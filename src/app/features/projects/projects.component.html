<section class="projects">
  <div class="container">

    <div class="cards">
      <div *ngFor="let project of projects" class="card">

        <div class="card-header">
          <h3>
            {{ project.title }}
            <span *ngIf="project.inProgress" class="badge-wip">En Desarrollo</span>
          </h3>
          <p *ngIf="project.context" class="context">{{ project.context }}</p>
        </div>

        <div class="card-body">
          <p class="desc">{{ project.description }}</p>

          <p *ngIf="project.role" class="role">
            <span class="label">Rol:</span> {{ project.role }}
          </p>

          <div *ngIf="project.techStack.length" class="tech-stack">
            <span *ngFor="let tech of project.techStack" class="tech-badge">
              {{ tech }}
            </span>
          </div>
        </div>

        <div class="card-footer">
          <a *ngIf="project.video" [href]="project.video" target="_blank" rel="noopener" class="btn-link">
            <span class="icon">‚ñ∂</span> Video
          </a>

          <a *ngIf="project.url && !project.links?.length" [href]="project.url" target="_blank" rel="noopener" class="btn-link">
            <span class="icon">code</span> C√≥digo
          </a>

          <ng-container *ngIf="project.links?.length">
            <a *ngFor="let link of project.links" [href]="link.url" target="_blank" rel="noopener" class="btn-link">
              <span class="icon" *ngIf="link.type === 'github'">code</span>
              <span class="icon" *ngIf="link.type === 'demo'">üåê</span>
              {{ link.label }}
            </a>
          </ng-container>
        </div>

      </div>
    </div>

  </div>
</section>
