<section class="home">
  <div class="container">

    <h1 class="name"><span class="terminal-prompt">&gt;</span> {{ profile.name }}</h1>
    <p class="subtitle">{{ profile.role }}</p>

    <p class="profile" [innerHTML]="profile.description"></p>

    <div class="skills-container">
      <div *ngFor="let category of skillCategories" class="skill-group">
        <h3 class="skill-category-title">{{ category.name }}</h3>

        <div class="tags">
          <span *ngFor="let skill of category.items" class="skill-tag">
            {{ skill }}
          </span>
        </div>
      </div>
    </div>

    <div class="cta">
      <a class="btn primary" routerLink="/projects">Ver Proyectos</a>
      <a class="btn secondary" routerLink="/contact">Contacto</a>
    </div>
  </div>
</section>
