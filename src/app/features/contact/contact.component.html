<section class="contact">
  <div class="container">

    <div class="contact-card">
      <h2>&lt;Contacto /&gt;</h2>

      <p class="intro">
        Actualmente estoy buscando nuevas oportunidades como
        <span class="highlight">Backend Developer</span>.
        ¿Tienes un proyecto en mente o quieres charlar sobre tecnología?
      </p>

      <div class="actions">
        <a [href]="'mailto:' + contactInfo.email" class="btn email-btn">
          Enviar Correo
        </a>

        <a [href]="contactInfo.whatsapp" target="_blank" rel="noopener" class="btn whatsapp-btn">
          WhatsApp
        </a>
      </div>

      <p class="email-text">
        o escríbeme a: <br>
        <strong>{{ contactInfo.email }}</strong>
      </p>

      <div class="social-links">
        <a [href]="contactInfo.linkedin" target="_blank" rel="noopener" class="link">LinkedIn</a>
        <span class="separator">|</span>
        <a [href]="contactInfo.github" target="_blank" rel="noopener" class="link">GitHub</a>
      </div>
    </div>

  </div>
</section>
